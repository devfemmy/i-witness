  <body>
    <div class="app-page" data-page="home">
      <div class="app-topbar">
        <div class="app-title"><a href="index.html">Home</a></div>
      </div>
      <div class="app-content">
        <div class="app-section">
          <div class="app-button" data-target="page2">Click here to add new incidence</div>
          <section class="enroll-section spad set-bg" id="white" data-setbg="img/enroll-bg.jpg">
            <div class="container">
              <div class="section-title text-center">
                <h1 id="namee">LATEST NEWS</h1>
                <h3 id="name">Get latest community incidence here</h3>
              </div>
              <div class="row">
                <div class="col-xl-6">
                  <div class="blog-item">
                    <div  id="excerpt">
                      <div ></div>
        
                      
                    </div>
                  </div>
                </div>
        
              </div>
            </div>
            
          
          </section>
        </div>
      </div>
    </div>

    <div class="app-page" data-page="page2">
      <div class="app-topbar">
        <div class="app-button left" data-back data-autotitle></div>
        <div class="app-title">Make a Post Here</div>
      </div>
      <div class="app-content">
        <section class="enroll-section spad set-bg" data-setbg="img/enroll-bg.jpg">
        <div class="container" id="content"> 
            <div id="sect" class="section-title text-center">
                <h1 id="namee">LATEST NEWS</h1>
                <h3 id="name">Post latest community incidence here</h3>
              </div>
            <form name="post-form" id="post-form"> 
                <label id="mine" for="title">Title:</label> 
                <input type="text" name="title" id="title"> </br>
                  
                <label id="mine" for="status">Status:</label> 
                <select name="status" id="status"> 
                    <option value="publish">Publish</option> 
                    <option value="draft">Draft</option> 
                </select> </br> 
                  
                 <label id="mine" for="content">Content:</label>
                    <textarea name="content" id="content"></textarea> 
                  
                    <input id="submit" type="submit" name="submit" value="Submit"> 

              
                
            </form> 

        </div>
        </section>
        	
      </div>
    </div>
